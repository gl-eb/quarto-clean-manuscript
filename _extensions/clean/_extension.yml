title: Clean Manuscript
author: Gleb Ebert
version: 0.4.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      date-format: long
      published-title: Updated
      crossref:
        sec-prefix: ยง
        custom:
          - kind: float
            key: supfig
            reference-prefix: Figure S
            space-before-numbering: false
      citeproc: true
      csl: resources/csl/elife.csl
      execute:
        echo: false
    html:
      theme:
        - cosmo
        - resources/style.scss
      css: resources/fonts.css
      template-partials:
        - resources/_title-meta-author.html
      html-math-method: katex
      embed-resources: true
      toc: true
    typst:
      template-partials:
        - resources/typst-show.typ
        - resources/typst-template.typ
        - resources/biblio.typ
      paper: a4
      margin:
        x: 30mm
        top: 25mm
        bottom: 30mm
      fontsize: "11pt"
      lineheight: 1.7
      number-sections: true
      bibliography-title: References
    docx:
      reference-doc: resources/reference.docx
      number-sections: true
